<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Pickup - GIG Logistics</title>
    <link rel="stylesheet" href="pickup.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Schedule a Pickup</h1>
        </div>
    </header>
    
    <section class="content">
        <div class="container">
            <form id="pickupForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="location1">From (Location)</label>
                    <input type="text" id="location1" name="location1" required>
                </div>
                <div class="form-group">
                    <label for="location2">To (Destination)</label>
                    <input type="text" id="location2" name="location2" required>
                </div>
                <button type="button" onclick="schedulePickup()">Schedule Pickup</button>
            </form>
            <div id="confirmationMessage" style="display: none;">
                <p>Your pickup has been scheduled successfully!</p>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <div class="container">
            <p>Â© 2024 GDS Logistics</p>
        </div>
    </footer>

    <script src="pickup.js"></script>
</body>
</html>
